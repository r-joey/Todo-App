<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.error.message%</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				padding: 20px;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
	</head>
	<body>
		<h1>Uh oh! Something went wrong. Don't worry it's not you, it's me.</h1>
		<p>Status: %sveltekit.status%</p>
		<p>Message: %sveltekit.error.message%</p>
	</body>
</html>
